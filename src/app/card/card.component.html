<div class="card">
  <img class="card__img" src="{{ source }}" alt="Snowy Mountains" />
  <div class="card__content">
    <h1 class="card__header">{{ title }}</h1>
    <p class="card__text">
      <strong>{{ description }}</strong>
    </p>
    <button class="card__btn" (click)="addAction()">
      Pick me <span>&rarr;</span>
    </button>
  </div>
</div>
