<div class="c-list" *ngIf="pokemonsData$ | async">
  <div *ngFor="let pokemon of pokemons">
    <app-card
      [title]="pokemon.name"
      [source]="pokemon.sprites.front_default"
      [description]="pokemon.abilities[0].ability.name"
      [addAction]="moreInfo"
      [attr.data-target]="pokemon.id"
    >
    </app-card>
  </div>
</div>
